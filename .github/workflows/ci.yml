name: ğŸ¤– CI

on: [push, workflow_dispatch]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CI: true

jobs:
  prettier:
    name: ğŸ…¿ï¸ Prettier
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v6

      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v4

      - name: â” Setup node
        uses: actions/setup-node@v6
        with:
          cache: pnpm
          node-version-file: '.nvmrc'

      - name: ğŸ“¥ Install deps
        run: pnpm install

      - name: ğŸ’… Format check
        run: pnpm run format:check

  lint:
    name: â¬£ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v6

      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v4

      - name: â” Setup node
        uses: actions/setup-node@v6
        with:
          cache: pnpm
          node-version-file: '.nvmrc'

      - name: ğŸ“¥ Install deps
        run: pnpm install

      - name: ğŸ”¬ Lint
        run: pnpm run lint

  test:
    name: ğŸ“¦ Test
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v6

      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v4

      - name: â” Setup node
        uses: actions/setup-node@v6
        with:
          cache: pnpm
          node-version-file: '.nvmrc'

      - name: ğŸ“¥ Install deps
        run: pnpm install

      - name: â¬ Clone a real repository
        run: git clone --single-branch --depth 1 https://github.com/wKovacs64/use-stepper.git ~/example

      - name: ğŸ“¦ Install package in the real repository
        run: pnpm pack && cd ~/example && pnpm add --save-dev $GITHUB_WORKSPACE/wkovacs64-prettier-config-*.tgz

      - name: ğŸ’… Format check the real repository
        run: cd ~/example && pnpm run format:check

  release:
    name: ğŸš€ Release
    runs-on: ubuntu-latest
    needs: [prettier, lint, test]
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write
      pull-requests: write
      id-token: write
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v6

      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v4

      - name: â” Setup node
        uses: actions/setup-node@v6
        with:
          cache: pnpm
          node-version-file: '.nvmrc'

      - name: ğŸ“¥ Install deps
        run: pnpm install

      - name: ğŸ¦‹ Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          version: pnpm run changeset:version
          publish: pnpm run changeset:publish
          commit: 'chore: release'
          title: 'chore: release'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
